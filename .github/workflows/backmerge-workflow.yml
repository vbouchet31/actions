name: Back-merge to downstream branches on merge
on:
  push:
    branches:
      - 'test'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get downstream branches.
        run: |
          echo '#### Ref'
          echo $GITHUB_REF
          echo '#### Git fetch'
          git fetch origin --unshallow
          echo '#### Git checkout'
          git checkout develop && git reset --hard origin/develop
      - name: pull
        run: |
          git status
          git branch -l
          git fetch origin --unshallow
          git branch -l
          ls -al
          git pull origin test
